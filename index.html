<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="flex-contianer">
		<div class="calculator-body">
			<div class="display">0</div>
			<div class="keys-container">
				<div class="button-row">
					<button class="key" data-type="number" data-key="7">
						7
					</button>
					<button class="key" data-type="number" data-key="8">
						8
					</button>
					<button class="key" data-type="number" data-key="9">
						9
					</button>
					<button class="key" data-key="DEL">
						DEL
					</button>
					<button class="key" data-key="CLEAR">
						CLEAR
					</button>
				</div>
				<div class="button-row">
					<button class="key" data-type="number" data-key="4">
						4
					</button>
					<button class="key" data-type="number" data-key="5">
						5
					</button>
					<button class="key" data-type="number" data-key="6">
						6
					</button>
					<button class="key" data-type="operator"data-key="multiply">
						x
					</button>
					<button class="key" data-type="operator" data-key="divide">
						รท
					</button>
				</div>
				<div class="button-row">
					<button class="key" data-type="number" data-key="1">
						1
					</button>
					<button class="key" data-type="number" data-key="2">
						2
					</button>
					<button class="key" data-type="number" data-key="3">
						3
					</button>
					<button class="key" data-type="operator" data-key="add">
						+
					</button>
					<button class="key" data-type="operator" data-key="substract">
						-
					</button>
				</div>
				<div class="button-row">
					<button class="key" data-type="number" data-key="0">
						0
					</button>
					<button class="key" data-type="number" data-key="00">
						00
					</button>
					<button class="key" data-key=".">
						.
					</button>
					<button class="key" data-key="Ans">
						Ans
					</button>
					<button class="key" data-key="=">
						=
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
